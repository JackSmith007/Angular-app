<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Task</title>
</head>
<body>

    <h1>Add New Task</h1>

    <!-- Form for adding a new task -->
    <form th:action="@{/addtask}" th:object="${add}" method="post">
		
		 <input type="hidden" th:field="*{id}" />
		 
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required /><br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required /><br>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="localdate" th:field="*{localdate}" required /><br>

        <label for="done">Done:</label>
        <!-- Hidden field to ensure 'done' is always submitted -->
        <input type="hidden" name="done" value="false">
        <!-- Checkbox field -->
        <input type="checkbox" id="done" th:field="*{done}" value="true" /><br>

        <button type="submit">Add Task</button>
    </form>

</body>
</html>
