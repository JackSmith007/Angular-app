<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
</head>
<body>

    <h1>Update Task</h1>

    <!-- Form for updating a task -->
    <form th:action="@{/updatetask}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required /><br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required /><br>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="localdate" th:field="*{localdate}" required /><br>

        <label for="done">Done:</label>
        <input type="hidden" name="done" value="false">
        <input type="checkbox" id="done" th:field="*{done}" value="true" /><br>

        <button type="submit">Update Task</button>
    </form>

</body>
</html>
